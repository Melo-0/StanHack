<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- We will add the top navigation bar here -->
        <header>
            <div class="top-nav">
                <div class="menu-icons">
                    <span class="dots-icon">...</span>
                    <span class="lines-icon">|||</span>
                </div>
                <div class="logo">CC</div>
                <div class="search-container">
                    <input type="text" placeholder="Our Product">
                </div>
            </div>
        </header>
        
    </header>
    <main>
        <!-- The main content including search bar, categories, and products will go here -->
        <main>
            <section class="categories">
                <!-- Category buttons will be added here -->
            </section>
            <section class="product-list">
                <!-- Product items will be listed here -->
            </section>
        </main>
        
    </main>
    <footer>
        <!-- The bottom navigation bar will go here -->
        <footer>
            <nav class="bottom-nav">
                <!-- Navigation icons will be added here -->
            </nav>
        </footer>
        
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
